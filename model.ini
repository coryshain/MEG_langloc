[data]
X_train = ../experiments/MEG_langloc/data/english/X.csv
X_dev = ../experiments/MEG_langloc/data/english/X.csv
X_test = ../experiments/MEG_langloc/data/english/X.csv
Y_train = ../experiments/MEG_langloc/data/english/Y_train.csv
Y_dev = ../experiments/MEG_langloc/data/english/Y_dev.csv
Y_test = ../experiments/MEG_langloc/data/english/Y_test.csv
series_ids = subject cond trial position
history_length = 40
future_length = 100
filters = cond != N

[global_settings]
outdir = ../results/MEG_langloc
use_gpu_if_available = True

[cdr_settings]
network_type = mle
direct_irf = False
weight_sd_init = glorot
optim_name = Nadam
epsilon = 1e-2
optim_epsilon = 1e-8
learning_rate = 1e-3
max_global_gradient_norm = None
loss_filter_n_sds = 1000
minibatch_size = 32
eval_minibatch_size = 256
convergence_n_iterates = 100
n_units = 64
n_layers = 2
ema_decay = 0.999
dropout_rate = None
nn_regularizer_name = l2_regularizer
nn_regularizer_scale = 1
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 1
scale_loss_with_data = True
scale_regularizer_with_data = False
rescale_time_X = True
rescale_t_delta = True
rescale_inputs = True
center_inputs = False
activation = gelu
log_freq = 1
save_freq = 100

generate_univariate_IRF_plots = True
generate_curvature_plots = False
generate_irf_surface_plots = False
generate_interaction_surface_plots = False
generate_nonstationarity_surface_plots = False
generate_err_dist_plots = False
plot_n_time_units = 1.4
plot_step_default = sd

